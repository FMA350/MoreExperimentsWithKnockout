" data-bind="text: message"></div></div><div class="form-group" data-bind="with: arrayModel()[GENDER]"><div class="radio"><input type="radio" name="gender" value="Fluid" id="genderFluid" data-bind="checked: value"><label for="genderFluid">Fluid!</label></div><div class="radio"><input type="radio" name="gender" value="Uknown" id="genderUknown" data-bind="checked: value"><label for="genderUknown">Uknown!</label></div><div class="radio"><input type="radio" name="gender" value="Human" id="genderHuman" data-bind="checked: value"><label for="genderHuman">Human!</label></div><div class="radio"><input type="radio" name="gender" value="Cyborg" id="genderCyborg" data-bind="checked: value"><label for="genderCyborg">Cyborg!</label></div><div class="errorMessage" data-bind="text: message"></div></div><div class="form-group" data-bind="with: arrayModel()[DOB]"><input name="dob" type="date" placeholder="" data-bind="value: value, css:{'error' : modified() &amp;&amp; (!valid())}"><div class="errorMessage" data-bind="text: message"></div></div><div class="buttons"><button class="btn btn-cancel">Cancel</button><button class="btn btn-submit" type="button" data-bind="click: noErrors">Submit</button></div><div class="buttons"><button class="btn btn-toggle" data-bind="click: toggleSign">Already a member? Login!</button></div></form></div></div><script src="/Users/fr20070493/Documents/Development/web-development/experimentations2/node_modules/knockout/build/output/knockout-latest.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script><script type="text/javascript" src="scripts.js"></script></body>
